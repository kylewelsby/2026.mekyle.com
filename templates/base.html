<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    <meta name="author" content="{{ config.extra.author }}">
    <meta name="keywords" content="{{ config.extra.keywords | join(sep=', ') }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical %}{{ config.base_url }}{% endblock canonical %}">

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}{{ config.title }}{% endblock og_title %}">
    <meta property="og:description" content="{% block og_description %}{{ config.description }}{% endblock og_description %}">
    <meta property="og:type" content="{% block og_type %}website{% endblock og_type %}">
    <meta property="og:url" content="{% block og_url %}{{ config.base_url }}{% endblock og_url %}">
    <meta property="og:image" content="{{ config.base_url }}/images/og-image.jpg">
    <meta property="og:locale" content="en_GB">
    <meta property="og:site_name" content="{{ config.extra.author }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@halfcube">
    <meta name="twitter:creator" content="@halfcube">
    <meta name="twitter:title" content="{% block twitter_title %}{{ config.title }}{% endblock twitter_title %}">
    <meta name="twitter:description" content="{% block twitter_description %}{{ config.description }}{% endblock twitter_description %}">
    <meta name="twitter:image" content="{{ config.base_url }}/images/og-image.jpg">

    <!-- Structured Data: Person -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "{{ config.extra.author }}",
        "jobTitle": "Senior Software Engineer",
        "url": "{{ config.base_url }}",
        "email": "{{ config.extra.author_email }}",
        "sameAs": [
            "{{ config.extra.github }}",
            "{{ config.extra.linkedin }}",
            "{{ config.extra.twitter }}",
            "{{ config.extra.stackoverflow }}"
        ],
        "knowsAbout": [
            "AI Systems",
            "Financial Platforms",
            "Distributed Systems",
            "Software Architecture",
            "TypeScript",
            "Ruby",
            "PostgreSQL"
        ]
    }
    </script>

    <!-- Structured Data: ProfilePage -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ProfilePage",
        "mainEntity": {
            "@type": "Person",
            "name": "{{ config.extra.author }}"
        },
        "dateCreated": "2026-01-20",
        "dateModified": "2026-01-20"
    }
    </script>

    <!-- Preload critical resources -->
    <link rel="preload" href="/style.css?v={{ now() | date(format='%s') }}" as="style">

    <!-- Styles -->
    <link rel="stylesheet" href="/style.css?v={{ now() | date(format='%s') }}">

    <!-- Plausible Analytics (privacy-respecting) -->
    <script defer data-domain="{{ config.extra.plausible_domain }}" src="https://plausible.io/js/plausible.outbound-links.js"></script>

    <!-- Console Greeting Easter Egg -->
    <script>
    console.log(
        '%c Hey there, curious developer!',
        'font-size: 16px; font-weight: bold; color: #88C0D0;'
    );
    console.log(
        '%cFancy a chat? Find me at halfcubeuk@gmail.com or on LinkedIn.',
        'font-size: 12px; color: #D8DEE9;'
    );
    console.log(
        '%cP.S. This site scores 100/100 on Lighthouse. Yes, I checked.',
        'font-size: 11px; color: #B0B7C1; font-style: italic;'
    );
    </script>

    {% block head %}{% endblock head %}
</head>
<body>
    <!-- Skip to content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    {% block body %}{% endblock body %}

    <footer class="site-footer">
        <div class="container">
            <nav class="footer__links" aria-label="Social links">
                <a href="{{ config.extra.linkedin }}" class="footer__link" rel="noopener" target="_blank">

                    <span class="visually-hidden">LinkedIn</span>
                </a>
                <a href="{{ config.extra.github }}" class="footer__link" rel="noopener" target="_blank">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                    <span class="visually-hidden">GitHub</span>
                </a>
                <a href="mailto:{{ config.extra.author_email }}" class="footer__link">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/></svg>
                    <span class="visually-hidden">Email</span>
                </a>
            </nav>
            <nav class="footer__archive" aria-label="Archive links">
                <span>Previous versions:</span>
                <a href="https://2021.mekyle.com/" rel="noopener" target="_blank">2021</a>
                <a href="https://2018.mekyle.com/" rel="noopener" target="_blank">2018</a>
            </nav>
            <p>&copy; {{ now() | date(format="%Y") }} {{ config.extra.author }}. Built with <a href="https://www.getzola.org/" rel="noopener">Zola</a>.</p>
        </div>
    </footer>

    <script>/* EOF:https://mekyle.com */</script>
</body>
</html>
